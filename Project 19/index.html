<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live User Filter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h4>Live User Filter</h4>
        </header>
        <div class="split">
            <section class="leftside"></section>

            <section class="mid">
                <div class="search-header">
                    <h4>Chats</h4>
                    <input autocomplete="off" type="text" id="input" placeholder="Search or start a new chat">
                </div>
                <ul id="result">
                    <!-- datas are load throungh javascript -->
                </ul>
            </section>

            <section class="rightside"></section>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
